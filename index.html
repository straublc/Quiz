<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />
    <title>SoccerQuest</title>
  </head>
  <body>
    <h1 id="main-title">Soccer Quest</h1>

    <section class="opcoes">
      <a href="https://brasileirao-quest.netlify.app/" class="card"
        ><img
          width="100%"
          height="90%"
          src="img/brasileirao.png"
          alt="Brasileirao"
      /></a>

      <a href="https://libertadores-quest.netlify.app/" class="card"
        ><img
          width="100%"
          height="100%"
          src="img/libertadores.png"
          alt="Libertadores"
      /></a>

      <a href="https://champions-quest.netlify.app/" class="card"
        ><img width="100%" height="90%" src="img/champions.png" alt="Champions"
      /></a>

      <a href="https://premier-quest.netlify.app/" class="card"
        ><img
          width="100%"
          height="100%"
          src="img/premier.png"
          alt="Premier League"
      /></a>

      <a href="https://copadomundo-quest.netlify.app/" class="card"
        ><img
          width="100%"
          height="100%"
          src="img/copadomundo.png"
          alt="Copa do mundo"
      /></a>

      <a href="https://eurocopa-quest.netlify.app/" class="card"
        ><img width="100%" height="100%" src="img/eurocopa.png" alt="Eurocopa"
      /></a>

      <a href="https://copaamerica-quest.netlify.app/" class="card"
        ><img
          width="100%"
          height="100%"
          src="img/copaamerica.png"
          alt="Copa America"
      /></a>

      <a href="https://flamengo-quiz.netlify.app/" class="card"
        ><img width="100%" height="100%" src="img/flamengo.png" alt="Flamengo"
      /></a>

      <a href="https://realmadrid-quest.netlify.app/" class="card"
        ><img width="100%" height="100%" src="img/real.png" alt="Real Madrid"
      /></a>

      <a
        href="https://cr7-quest.netlify.app/"
        class="card"
        width="100%"
        height="500px"
        ><img src="img/cr7.png" alt="Cristiano Ronaldo"
      /></a>
    </section>
  </body>
</html>
